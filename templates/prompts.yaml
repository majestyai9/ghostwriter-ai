title:
  template: |
    Generate a creative and engaging title for a book based on the following initial idea:
    "{original_title}"
    
    The title should be:
    - Catchy and memorable
    - Reflective of the book's content
    - Appropriate for the target audience
    
    Return ONLY the title, without quotes or additional text.

table_of_contents:
  template: |
    Create a detailed table of contents for a book with the following instructions:
    {instructions}
    
    The table of contents should:
    - Have between 10-20 chapters
    - Each chapter should have 3-5 sections
    - Follow a logical progression
    - Be engaging and comprehensive
    
    Return the result as a JSON object with this structure:
    ```json
    {{
      "chapters": [
        {{
          "number": 1,
          "title": "Chapter Title",
          "sections": [
            {{
              "number": 1,
              "title": "Section Title"
            }}
          ]
        }}
      ]
    }}
    ```

summary:
  template: |
    Write a compelling summary for the book titled "{title}".
    
    Book generation instructions:
    {instructions}
    
    The summary should:
    - Be 150-250 words
    - Capture the essence of the book
    - Engage potential readers
    - Highlight key themes and topics
    
    Write the summary in an engaging, professional tone.

chapter_topics:
  template: |
    For the book "{title}", generate key topics for:
    Chapter {chapter_number}: {chapter_title}
    
    Context from table of contents:
    {toc_context}
    
    Provide 5-7 key topics that this chapter should cover.
    Format as a comma-separated list.

chapter:
  template: |
    Write the full content for:
    Chapter {chapter_number}: {chapter_title}
    
    Book: "{title}"
    Summary: {summary}
    
    Topics to cover: {topics}
    
    Table of contents context:
    {toc_context}
    
    {continuity_context}
    
    {quality_requirements}
    
    {originality_requirements}
    
    CRITICAL REQUIREMENTS:
    - MINIMUM 6000 WORDS per chapter (this is non-negotiable)
    - Generate complete, fully-developed chapters with rich detail
    - Include substantial dialogue (20-70% of content)
    - Create immersive sensory descriptions
    - Deep emotional character moments
    - Varied sentence structure and pacing
    - Multiple distinct scenes or scene segments
    - Unique character voice in dialogue
    - Avoid clich√©s and overused plot devices
    - Start directly with narrative content (no meta-commentary)
    
    Write comprehensive, engaging content that:
    - Thoroughly explores the topics in cinematic detail
    - Maintains perfect consistency with established characters and plot
    - Shows rather than tells emotions and character traits
    - Creates vivid, immersive scenes with specific details
    - Develops character arcs and relationships
    - Builds tension and includes a hook/cliffhanger ending
    - Uses diverse, sophisticated vocabulary
    
    TARGET OUTPUT: 16000 tokens (approximately 6000-8000 words)

section_topics:
  template: |
    For Chapter {chapter_number}: {chapter_title}
    Generate specific topics for Section {section_number}: {section_title}
    
    Chapter topics: {chapter_topics}
    
    Context:
    {toc_context}
    
    Provide 3-5 specific topics for this section.
    Format as a comma-separated list.

section:
  template: |
    Write the content for:
    Section {chapter_number}.{section_number}: {section_title}
    
    Part of Chapter {chapter_number}: {chapter_title}
    Book: "{title}"
    
    Section topics: {topics}
    Chapter topics: {chapter_topics}
    
    {continuity_context}
    
    {quality_requirements}
    
    CRITICAL REQUIREMENTS:
    - MINIMUM 2000 WORDS per section
    - Rich, detailed narrative with full scene development
    - Include character dialogue and interactions
    - Sensory details and atmospheric descriptions
    - Emotional depth and character thoughts
    - Maintain consistency with established plot and characters
    
    Write detailed content that:
    - Fully develops the specific section topics
    - Creates immersive, cinematic scenes
    - Shows character development through actions and dialogue
    - Connects seamlessly to the broader chapter themes
    - Provides vivid, specific details (not generic descriptions)
    
    TARGET OUTPUT: 5000 tokens (approximately 2000-2500 words)